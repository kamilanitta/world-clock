<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Kamila Nitta</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clocks</h1>
        <img
          src="./KN_Logo-bg.png"
          alt="World Clock"
          width="70"
        />
      </div>

      <select
        class="select"
        id="city-select"
      >
        <option value="">Select a city</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/Brasilia">Brasilia</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="main-container">
          <div class="city-container">
            <h2 class="city-name">Berlin</h2>
            <p class="city-date">August 15th 2022</p>
          </div>
          <p class="city-time">1:48:15 <small>AM</small></p>
        </div>
    
  
        <div class="main-container">
          <div class="city-container">
            <h2 class="city-name">Paris</h2>
            <p class="city-date">August 15th 2022</p>
          </div>
          <p class="city-time">1:48:15 <small>AM</small></p>
        </div>

    </div>

    </div>
    </div>
    
    <footer>
      This project was coded by <strong>Kamila Nitta</strong> and is open source
      on
      <a
        href="https://github.com/kamilanitta/world-clock"
        target="'_blank"
      >
        Github</a
      >
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
